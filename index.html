<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="mar--wrap">
    <div class="margin--1"></div>
    <div class="margin--2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="align_center">
    <div class="clearfix float_container">
      <div class="fl--1"></div>
      <div class="fl--2"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="fb--1">
    <div class="red"><div class="abc">A</div></div>
    <div class="blue"><div class="abc">B</div></div>
    <div class="orange"><div class="abc">C</div></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="fb--2">
    <div class="lime"><div class="abc">A</div></div>
    <div class="lemon"><div class="abc">B</div></div>
    <div class="grape"><div class="abc">C</div></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="hidden">
    <div class="red pc"></div>
    <div class="blue sp"></div>
    <div class="lime"></div>
  </div>
</body>

</html>
